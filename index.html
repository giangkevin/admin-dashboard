<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./images/sidebar/view-dashboard.svg" alt="dashboard" class="dashboard-icon filter-white">
                <h1>Dashboard</h1>
            </div>
            
            <div class="menu-section">
                <ul>
                    <li><img src="./images/sidebar/home.svg" alt="home" class="filter-white"> Home</li>
                    <li><img src="./images/sidebar/card-account-details.svg" alt="profile" class="filter-white"> Profile</li>
                    <li><img src="./images/sidebar/message-reply.svg" alt="messages" class="filter-white"> Messages</li>
                    <li><img src="./images/sidebar/clock-time-three.svg" alt="history" class="filter-white"> History</li>
                    <li><img src="./images/sidebar/file-multiple.svg" alt="tasks" class="filter-white"> Tasks</li>
                    <li><img src="./images/sidebar/account-group.svg" alt="communities" class="filter-white"> Communities</li>
                </ul>
            </div>
            
            <div class="menu-section">
                <ul>
                    <li><img src="./images/sidebar/cog.svg" alt="settings" class="filter-white"> Settings</li>
                    <li><img src="./images/sidebar/help-box.svg" alt="support" class="filter-white"> Support</li>
                    <li><img src="./images/sidebar/marker-check.svg" alt="privacy" class="filter-white"> Privacy</li>
                </ul>
            </div>
        </div>
        
        <div class="header">
            <div class="input">
                <span>
                    <img src="./images/header/magnify.svg" alt="search">
                </span>
                <input type="search">
            </div>
            <div class="profile-section">
                <img src="./images/header/bell-ring-outline.svg" alt="bell">
                <img src="./images/header/460807345_1533321614237217_623294943780923671_n.jpg" alt="pfp" class="pfp">
                <h4>Kévin Giang</h4>
            </div>
            <div class="header-content">
                <img src="./images/header/460807345_1533321614237217_623294943780923671_n.jpg" alt="pfp" class="large-pfp">
                <div>
                    <p>Hi there,</p>
                    <h3>Kévin Giang (@kgiang)</h3>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
