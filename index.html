<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./images/view-dashboard.svg" alt="dashboard" class="dashboard-icon filter-white">
                <h1>Dashboard</h1>
            </div>
            
            <div class="menu-section">
                <ul>
                    <li><img src="./images/home.svg" alt="home" class="filter-white"> Home</li>
                    <li><img src="./images/card-account-details.svg" alt="profile" class="filter-white"> Profile</li>
                    <li><img src="./images/message-reply.svg" alt="messages" class="filter-white"> Messages</li>
                    <li><img src="./images/clock-time-three.svg" alt="history" class="filter-white"> History</li>
                    <li><img src="./images/file-multiple.svg" alt="tasks" class="filter-white"> Tasks</li>
                    <li><img src="./images/account-group.svg" alt="communities" class="filter-white"> Communities</li>
                </ul>
            </div>
            
            <div class="menu-section">
                <ul>
                    <li><img src="./images/cog.svg" alt="settings" class="filter-white"> Settings</li>
                    <li><img src="./images/help-box.svg" alt="support" class="filter-white"> Support</li>
                    <li><img src="./images/marker-check.svg" alt="privacy" class="filter-white"> Privacy</li>
                </ul>
            </div>
        </div>
        
        <div class="header"></div>
        <div class="main-content"></div>
    </div>
</body>
</html>
